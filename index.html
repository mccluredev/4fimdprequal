<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Professional Loans</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loan-widget">
        <h2 class="widget-title">Get Started Today</h2>
        <p class="widget-subtitle">Find out how much you could qualify for</p>
        
        <form id="loan-widget-form" action="prequalification.html" method="GET">
            <div class="input-group">
                <span class="currency-symbol">$</span>
                <input type="text" 
                       class="loan-amount" 
                       id="loan-amount"
                       name="amount"
                       placeholder="Enter loan amount"
                       autocomplete="off"
                       required>
                <div class="error-message" id="amount-error">
                    Please enter an amount between $1,000 and $1,000,000
                </div>
            </div>
            <button type="submit" class="apply-button">Apply Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loan-widget-form');
            const amountInput = document.getElementById('loan-amount');
            const errorMessage = document.getElementById('amount-error');
            const minAmount = 1000;
            const maxAmount = 1000000;

            // Format amount as user types
            amountInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value) {
                    value = parseInt(value, 10).toString();
                    e.target.value = value;
                }
            });

            // Format on blur
            amountInput.addEventListener('blur', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value) {
                    value = parseInt(value, 10);
                    e.target.value = value.toLocaleString('en-US');
                    
                    if (value < minAmount || value > maxAmount) {
                        errorMessage.style.display = 'block';
                        e.target.classList.add('error-input');
                    } else {
                        errorMessage.style.display = 'none';
                        e.target.classList.remove('error-input');
                    }
                }
            });

            // Remove formatting on focus
            amountInput.addEventListener('focus', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
            });

            // Form submission validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let amount = parseInt(amountInput.value.replace(/[^0-9]/g, ''), 10);
                
                if (!amount || amount < minAmount || amount > maxAmount) {
                    errorMessage.style.display = 'block';
                    amountInput.classList.add('error-input');
                    return;
                }
                
                window.location.href = `prequalification.html?amount=${amount}`;
            });
        });
    </script>
</body>
</html>
