<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Professional Loans</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loan-widget">
        <form id="loan-widget-form" action="prequalification.html" method="GET">
            <div class="form-row">
                <div class="input-group">
                    <span class="currency-symbol">$</span>
                    <input type="text" 
                           class="loan-amount" 
                           id="loan-amount"
                           name="amount"
                           placeholder="Enter loan amount"
                           autocomplete="off"
                           required>
                </div>
                <button type="submit" class="apply-button">Apply Now</button>
            </div>
            <div class="error-message" id="amount-error">
                Please enter an amount between $1,000 and $1,000,000
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
